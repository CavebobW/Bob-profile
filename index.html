<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>网站建设中</title>
  <style>
    /* 页面基础样式 */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: "Courier New", Courier, monospace;
      overflow-x: hidden;
    }

    /* 中间的建设中文字 */
    .center-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
    }

    /* 代码动画容器 */
    .code-container {
      position: absolute;
      top: 50%;
      width: 100%;
      height: 50%;
      overflow: hidden;
      font-size: 1em;
      line-height: 1.4em;
      color: #00ff00; /* 绿色代码效果 */
      background-color: #ffffff; /* 白色背景 */
      font-family: "Courier New", monospace;
    }

    /* 单行代码样式 */
    .code-line {
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="center-text">建设中</div>

  <div class="code-container" id="codeContainer"></div>

  <script>
    // 模拟的代码内容
    const codeLines = [
      "const serverStatus = '建设中';",
      "function initWebsite() {",
      "  console.log('网站初始化中...');",
      "}",
      "let domain = 'yourdomain.com';",
      "for (let i = 0; i < 10; i++) {",
      "  console.log('加载模块 ' + i);",
      "}",
      "if (serverStatus === '建设中') {",
      "  console.log('请稍后访问');",
      "}",
      "// 这是一个纯前端流动代码效果示例"
    ];

    const container = document.getElementById("codeContainer");

    // 初始化代码内容
    let lines = [];
    for (let i = 0; i < 50; i++) {
      const line = codeLines[Math.floor(Math.random() * codeLines.length)];
      lines.push(line);
    }

    // 创建DOM元素
    function renderLines() {
      container.innerHTML = "";
      lines.forEach(line => {
        const div = document.createElement("div");
        div.className = "code-line";
        div.textContent = line;
        container.appendChild(div);
      });
    }

    renderLines();

    // 流动效果
    setInterval(() => {
      lines.push(lines.shift()); // 第一行移到最后
      renderLines();
    }, 200); // 每200ms滚动一次
  </script>

</body>
</html>
